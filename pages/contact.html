<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section>
        <div class="text-center">
            <h2>
                ¿Tienes dudas o sugerencias? <br>
                Escribenos.
            </h2>
            <p>
                Te responderemos en menos de 24 horas <br>
                También puedes contactarnos por redes sociales
            </p>
        </div>
        <!-- seccion del formulario -->
        <div>
            <!-- <form action="https://formspree.io/f/mkgzpvoe" method="POST"> -->
            <form method="POST">
                <div class="row">
                    <i class="col">
                    </i>
                    <p class="col">
                        Envianos un mensaje
                    </p>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="nameForm" class="form-label">Nombre Completo</label>
                        <br>
                        <input type="text" class="col" id="nameForm" name="nameForm" required>
                    </div>
                    
                    <div class="col">
                        <label for="emailForm" class="form-label">Email</label>
                        <br>
                        <input type="email" name="emailForm" id="emailForm" class="col" required>
                    </div>

                </div>
                <div class="row">

                    <div class="col">
                        <label for="phoneForm">Teléfono</label><br>
                        <input type="text" name="phoneForm" id="phoneForm" class="col" required>
                    </div>

                    <div class="col">
                        <label for="categoryForm">Categoría</label><br>
                        <input type="text" name="categoryForm" id="categoryForm" class="col" required>
                    </div>
                </div>

                <div class="row">
                    <label for="subjectForm">Asunto</label><br>
                    <input type="text" name="subjectForm" id="subjectForm" class="col" required>
                </div>
                
                <div class="row">
                    <label for="messageForm">mensaje</label><br>
                    <textarea name="messageForm" id="messageForm" class="col"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-5">enviar</button>
            </form>

        </div>

    </section>
    <script src="../assets/js/contactForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
