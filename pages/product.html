<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <nav id="navbar"></nav>
  <div class="container mt-5">
    <div class="row">
      <!-- Imagen principal -->
      <div class="col-md-6">
        <img id="product-img" class="img-fluid rounded shadow" alt="Producto">
      </div>
      <!-- Detalles -->
      <div class="col-md-6">
        <h2 id="product-title"></h2>
        <div class="mb-2 text-warning" id="product-rating"></div>
        <p class="text-muted" id="product-description"></p>
        <h3 class="text-success">$<span id="product-price"></span></h3>
        <p class="text-decoration-line-through text-danger">$<span id="product-oldprice"></span></p>
        <button class="btn btn-primary w-100 mt-3">
          <i class="bi bi-cart me-2"></i> Agregar al carrito
        </button>
      </div>
    </div>
  </div>
  <footer id="footer" class="mt-5"></footer>

  <script src="../assets/js/product.js"></script>
  <script src="../assets/js/loadTemplates.js"></script>
</body>
</html>
