<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeekXpress</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for tab navigation */
    ::-webkit-scrollbar {
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #7c3aed;
      border-radius: 9999px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    /* For hiding password */
    button:focus {
      outline-offset: 2px;
    }
  </style>
</head>
<body class="bg-[#181825] text-gray-300 min-h-screen flex flex-col justify-center items-center px-4 py-10 select-none">

  <header class="mb-10 text-center">
    <h1 class="text-3xl font-extrabold text-purple-500 mt-3 select-text">GeekXpress</h1>
    <p class="mt-1 text-gray-400 select-text">Tu tienda favorita de productos geek en Colombia</p>
  </header>

  <main class="w-full max-w-5xl bg-[#2A273F] rounded-xl shadow-lg shadow-purple-900 flex flex-col overflow-hidden">
    <nav aria-label="Authentication Tabs" class="flex bg-[#1F1D33] rounded-t-lg w-full text-gray-400 select-none">
      <button id="tab-login" aria-selected="true" aria-controls="panel-login" role="tab" type="button"
        class="flex-1 focus:outline-none focus:ring-2 focus:ring-purple-500 text-white font-semibold py-3 hover:text-white transition-colors"
      >
        Iniciar Sesión
      </button>
      <button id="tab-register" aria-selected="false" aria-controls="panel-register" role="tab" type="button"
        class="flex-1 focus:outline-none focus:ring-2 focus:ring-purple-500 py-3 hover:text-white transition-colors"
      >
        Crear Cuenta
      </button>
    </nav>

    <section id="panel-login" tabindex="0" role="tabpanel" aria-labelledby="tab-login" class="p-8 w-full bg-[#2A273F] rounded-b-lg text-gray-300 select-none">
      <h2 class="text-2xl font-bold text-white mb-2 select-text">¡Bienvenido de vuelta!</h2>
      <p class="text-gray-400 mb-6 select-text">Ingresa a tu cuenta para continuar comprando</p>
      
      <form class="space-y-6" onsubmit="event.preventDefault(); alert('Iniciar sesión no está implementado');">
      
        <label for="email" class="block text-gray-300 font-semibold mb-1 select-text">Email</label>
        <div class="relative">
          <input id="email" name="email" type="email" required placeholder="tu@email.com" class="w-full rounded-md border border-gray-700 bg-[#312e4c] px-3 py-2 pr-10 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500" autocomplete="email" aria-describedby="email-desc"/>
          <span class="absolute inset-y-0 right-3 flex items-center text-gray-500 pointer-events-none" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m8 0l-4 4m4-4l-4-4" />
            </svg>
          </span>
        </div>
      
        <label for="password" class="block text-gray-300 font-semibold mb-1 select-text">Contraseña</label>
        <div class="relative">
          <input id="password" name="password" type="password" required placeholder="Tu contraseña" class="w-full rounded-md border border-gray-700 bg-[#312e4c] px-3 py-2 pr-10 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500" autocomplete="current-password" aria-describedby="password-desc"/>
          <button type="button" aria-label="Mostrar contraseña" class="absolute inset-y-0 right-2 flex items-center text-gray-400 hover:text-purple-400 focus:outline-none" onclick="togglePasswordVisibility()">
            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.956 9.956 0 012.752-4.364m3.382-2.56A9.969 9.969 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.96 9.96 0 01-1.135 2.36M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />
            </svg>
          </button>
        </div>
      
        <div class="flex justify-between items-center text-gray-400 select-none">
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="form-checkbox rounded border-gray-600 text-purple-500 focus:ring-purple-400" />
            <span class="ml-2 select-text text-gray-300">Recordarme</span>
          </label>
          <a href="#" class="text-purple-500 hover:underline select-text">¿Olvidaste tu contraseña?</a>
        </div>
      
        <button type="submit" class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-md py-3 mt-4 hover:brightness-110 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true" focusable="false">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m8 0l-4 4m4-4l-4-4" />
          </svg> Iniciar Sesión
        </button>
      
      </form>
      </div>
    </section>

    <section id="panel-register" tabindex="0" role="tabpanel" aria-labelledby="tab-register" hidden class="p-8 w-full bg-[#2A273F] rounded-b-lg text-gray-300 select-none">
      <h2 class="text-2xl font-bold text-white mb-2 select-text">¡Únete a GeekXpress!</h2>
      <p class="text-gray-400 mb-6 select-text">Crea tu cuenta y accede a beneficios exclusivos</p>
    
      <form class="space-y-6" onsubmit="event.preventDefault(); alert('Crear cuenta no está implementado');">
    
        <label for="first-name" class="block text-gray-300 font-semibold mb-1 select-text">Nombre</label>
        <input id="first-name" name="first-name" type="text" required placeholder="Juan" class="w-full rounded-md border border-gray-700 bg-[#312e4c] px-3 py-2 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"/>
        
        <label for="last-name" class="block text-gray-300 font-semibold mb-1 select-text">Apellido</label>
        <input id="last-name" name="last-name" type="text" required placeholder="Pérez" class="w-full rounded-md border border-gray-700 bg-[#312e4c] px-3 py-2 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"/>
        
        <label for="email-register" class="block text-gray-300 font-semibold mb-1 select-text">Email</label>
        <input id="email-register" name="email-register" type="email" required placeholder="juan@email.com" class="w-full rounded-md border border-gray-700 bg-[#312e4c] px-3 py-2 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"/>
        
        <label for="password-register" class="block text-gray-300 font-semibold mb-1 select-text">Contraseña</label>
        <input id="password-register" name="password-register" type="password" required placeholder="Crea una contraseña segura" class="w-full rounded-md border border-gray-700 bg-[#312e4c] px-3 py-2 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"/>
    
        <label for="confirm-password" class="block text-gray-300 font-semibold mb-1 select-text">Confirmar Contraseña</label>
        <input id="confirm-password" name="confirm-password" type="password" required placeholder="Repite tu contraseña" class="w-full rounded-md border border-gray-700 bg-[#312e4c] px-3 py-2 text-gray-300 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"/>
    
        <div class="flex items-center text-gray-400 select-none">
          <input type="checkbox" class="form-checkbox rounded border-gray-600 text-purple-500 focus:ring-purple-400"/>
          <span class="ml-2 select-text text-gray-300">Acepto los <a href="#" class="text-purple-500 hover:underline">términos</a> y <a href="#" class="text-purple-500 hover:underline">políticas de privacidad</a></span>
        </div>
    
        <div class="flex justify-between items-center text-gray-400 select-none mt-4">
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" class="form-checkbox rounded border-gray-600 text-purple-500 focus:ring-purple-400"/>
            <span class="ml-2 select-text text-gray-300">Quiero recibir ofertas y novedades por email</span>
          </label>
        </div>
    
        <button type="submit" class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-md py-3 mt-4 hover:brightness-110 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50 transition">
          Crear Cuenta Gratuita
        </button>
      </form>
     
    </section>

  </main>

  <footer class="mt-10 select-text">
    <a href="#" class="text-purple-500 hover:underline flex items-center justify-center gap-2 font-medium" aria-label="Volver al inicio">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true" focusable="false">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg> Volver al inicio
    </a>
  </footer>

  <script>
    // Tab switching behavior
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const panelLogin = document.getElementById('panel-login');
    const panelRegister = document.getElementById('panel-register');

    tabLogin.addEventListener('click', () => {
      tabLogin.setAttribute('aria-selected', 'true');
      tabRegister.setAttribute('aria-selected', 'false');
      panelLogin.hidden = false;
      panelRegister.hidden = true;

      tabLogin.classList.add('text-white', 'font-semibold');
      tabRegister.classList.remove('text-white', 'font-semibold');
    });

    tabRegister.addEventListener('click', () => {
      tabRegister.setAttribute('aria-selected', 'true');
      tabLogin.setAttribute('aria-selected', 'false');
      panelRegister.hidden = false;
      panelLogin.hidden = true; 

      tabRegister.classList.add('text-white', 'font-semibold');
      tabLogin.classList.remove('text-white', 'font-semibold');
    });

    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const eyeOpen = document.getElementById('eye-open');
      const eyeClosed = document.getElementById('eye-closed');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        eyeOpen.classList.remove('hidden');
        eyeClosed.classList.add('hidden');
      }
    }
  </script>

</body>
</html>
